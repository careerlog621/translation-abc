<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英語サイト翻訳ブラウザ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    input { width: 80%%; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    iframe { width: 100%%; height: 600px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>英語URLを翻訳して表示する</h2>
  <input id="urlInput" placeholder="https://example.com">
  <button onclick="translatePage()">翻訳して表示</button>
  <iframe id="viewer"></iframe>

  <script>
    async function translatePage() {
      const url = document.getElementById("urlInput").value;
      const proxy = "https://translate.google.com/translate?hl=ja&sl=en&tl=ja&u=";
      document.getElementById("viewer").src = proxy + encodeURIComponent(url);
    }
  </script>
</body>
</html>
